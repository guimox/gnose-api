spring:
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: '0'

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  app:
    secretKey: ${SECRET_KEY_APP}

  application:
    name: gnos-backend

  ai:
    openai:
      api-key: ${OPENAI_TOKEN}
      chat:
        options:
          model: gpt-4o-mini

  devtools:
    restart:
      exclude: logs/**
